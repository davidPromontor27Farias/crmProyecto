<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <div class="clientes-inicio">

        <div class="aside-inicio">
            <aside class="aside-cliente">
                <h1>Agencia de Marketing <span class="DAJ">Mele</span><span class="corte">ndez</span></h1>
                <p>Admininstrador de clientes.</p>

                <div class="navegacion">
                    <nav>
                        <a href="/index.html">Clientes</a>
                        <a href="/nuevoCliente.html">Nuevo Cliente</a>
                    </nav> 
                </div>
                
            </aside>

        </div>
        
        <main class="cliente-informacion">
            <h1>Ingrese sus clientes</h1>
            <div class="contenedor-formulario">
                <form action="" class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente">                        
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Email del cliente">                        
                    </div>
                    <div class="campo">
                        <label for="telefono">Telefono:</label>
                        <input type="number" id="telefono" name="telefono" placeholder="Telefono del cliente">                        
                    </div>
                    <div class="campo">
                        <label for="empresa">Nombre Empresa:</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">                        
                    </div>

                  
                    <input type="submit" value="Editar" class="boton-agregar">
            
                    
                </form>
            </div>
        </main>

    </div>
    
    <script src="js/editarCliente.js"></script>

</body>
</html>
